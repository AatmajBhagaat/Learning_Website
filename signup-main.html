<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/login.css">
    <title>Document</title>
</head>
<body>
    
    <section class="login">
            <form action="" id="signup" class="form">

                <h1 style="margin-bottom:20px ; color: #706e6e;">Sign up</h1>

                <i class="fa-regular fa-user"></i><br><br>

                <input type="text" placeholder="Name" id="name" class="email">
                <br><br>
                <input type="email" placeholder="email" id="email" class="email">
                <br><br>
                <input type="password" placeholder="password" id="password" class="email">
                <br><br>
                <input type="submit" name="Sign Up" placeholder="Sign up" id="btn">

            </form>

    </section>  


    
    <script src="./scripts/signup.js"></script>
</body>
</html>
